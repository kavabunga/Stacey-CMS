<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en ru">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="keywords" content="Semen, Semyon, Katz, Kats, photographer, photography, portrait, interior, documentary, portfolio, Moscow, Russia, Семен, Семён, Кац, фотограф, фотография, портрет, документалистика, документальная фотография, фотоистория, портфолио, Москва, Россия" />
		<meta name="description" content="Semen Katz photography"/>
		<title>@title by @name</title>
		<link rel="alternate" type="application/atom+xml" href="@root_path/?/feed/">
		<link rel="stylesheet" href="@root_path/public/docs/css/screen.css" type="text/css" media="screen">
		<link rel="icon" type="image/png" href="@root_path/public/images/favicon32.png"> 
	</head>
	<body>
		<div id="container">
			<h1 class="col four">
				<a href="@root_path">@name</a> / @profession
			</h1>
			<hr>
			:navigation
			<div id="content" class="col eight">
				<p class="date col one">&nbsp;</p>
				<div class="description col six">
					<h2><span class="lang_en" lang="en">@title</span><span class="lang_ru" lang="ru">@ru_title</span></h2>
					<span class="lang_en" lang="en">@content</span><span class="lang_ru" lang="ru">@ru_content</span>
				</div>
				<hr>
				<p id="gallery-count" class="col one">
				<span>1/1</span>
				</p>
				<div id="gallery-navigation" class="col three">
				  <p><em>&larr;</em> <a href="#" id="previous-image"><span class="lang_en" lang="en">Previous</span><span class="lang_ru" lang="ru">Назад</span></a>, <a href="#" id="next-image"><span class="lang_en" lang="en">Next image</span><span class="lang_ru" lang="ru">Вперед</span></a> <em>&rarr;</em></p>
				</div>
				:media
			</div>
			<hr>
			<p id="footer" class="col six">&copy; <span class="lang_en" lang="en">All rights reserved</span><span class="lang_ru" lang="ru">Все права защищены</span>, @current_year</p>
		</div>
		




		<script type="text/javascript" charset="utf-8">
			document.getElementsByTagName('body')[0].className += ' js-enabled';
		</script>
		<script src="@root_path/public/docs/js/navigation.js" type="text/javascript" charset="utf-8"></script>
		<script src="@root_path/public/docs/js/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="@root_path/public/docs/js/gallery.js" type="text/javascript" charset="utf-8"></script>
		<script src="@root_path/public/docs/js/init-gallery.js" type="text/javascript" charset="utf-8"></script>
		<script src="@root_path/public/docs/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="@root_path/public/docs/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="@root_path/public/docs/js/languager.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
