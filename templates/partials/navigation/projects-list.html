if $children do
  <ul class="projects">
    foreach $children do
      <li class="col seven">
        <p class="date col one">@date</p>
        <h2 class="col five">
          if @thumb do <img src="@thumb" class="project-thumb" alt=""> endif
          <a href="@url"><span class="lang_en" lang="en">@title</span><span class="lang_ru" lang="ru">@ru_title</span></a>
        </h2>
      </li>
    endforeach
  </ul>
endif
